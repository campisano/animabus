<head>

	var url_test = "/animabusws/rest/test";
	var data_test = "Hey!";
	var url_webservice = "/animabusws/rest/track/store";
	var data_webservice = {
		"imei" : "313213215421309483821",

	$(document).ready(function() {
		$("#btn_test").click(function() {

				mimeType : "application/json",

</script>
